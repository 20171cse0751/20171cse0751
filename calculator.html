<html>
<head>
<style>
button {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}
.a{
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}
</style>
<script>
function result1(val) {
  document.getElementById("result").value += val;
}
function solve()
{
let x = document.getElementById("result").value
let y = eval(x)
document.getElementById("result").value = y
}
function clr()
{
document.getElementById("result").value = ""
}

</script>
</head>
<body>
<table border=1>
<tr>
<td colspan="4"><input type="value" id="result" class="a"></td>
</tr>
<tr>
<td ><button value="" onClick="clr()" >clr</button></td>
<td ><button value="%" onClick="result1(this.value)">%</button></td>
<td ><button value="-" onClick="result1(this.value)">-</button></td>
<td ><button value="+" onClick="result1(this.value)">+</button></td>
</tr>
<tr>
<td ><button value="1" onClick="result1(this.value)">1</button></td>
<td><button value="2" onClick="result1(this.value)">2</button></td>
<td><button value="3"onClick="result1(this.value)">3</button></td>
<td ><button value="*" onClick="result1(this.value)">*</button></td>
</tr>
<tr>
<td ><button value="4" onClick="result1(this.value)">4</button></td>
<td ><button value="5" onClick="result1(this.value)">5</button></td>
<td ><button value="6"  onClick="result1(this.value)">6</button></td>
<td ><button value="/" onClick="result1(this.value)">/</button></td>
</tr>
<tr>
<td><button value="7" onClick="result1(this.value)">7</button></td>
<td ><button value="8" onClick="result1(this.value)">8</button></td>
<td ><button value="9" onClick="result1(this.value)">9</button></td>
<td ><button value="=" onclick="solve()">=</button></td>
</tr>
</table>
</body>
</html>
