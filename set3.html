<html>
<head>
<script>
function validate()
{
var id = document.getElementById('uid').value;
var pincode=document.getElementById('pin').value;
var age=document.getElementById('Age').value;
if(age == "")
{
alert("Age cannot be empty");
return false;
}

else
if (age<18)
{
alert("Age cannot be less than 18");
return false;
}

if(pincode.length != 6)
{
alert("Pincode length should be 6");
return false;
}
else 
if(pincode!=560020 || pincode!=560021 || pincode!=560022 || pincode!=560023 || pincode!=560024 || pincode!=560025)
{
alert("Unmatched Pincode,  Please Enter the correct pincode ") ;
return false;
}
}
</script>
</head>

<body>
<h1></h1>
<form onsubmit="return validate()">
UID: <input type="text" name="id" value="6CSE" id="uid"></br><br>

 <input type="checkbox"  name="food" >Veg
 <input type="checkbox"  name="food" >Non-Veg

</html>
