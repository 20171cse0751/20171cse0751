<html>
<head>
<script type="text/javascript">
function over(){
document.write("mouse over");
}
function out(){
document.write("mouse out");
}
</script>
</head>
<body>
<p>bring your mouse inside the dividiopm</p>
<div onmouseover="over()" onmouseout="out()">
<h2>inside</h2>
</div>
</body>
</html>
